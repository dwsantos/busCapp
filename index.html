<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bus cApp</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <py-script src="main.py"></py-script>
    <script>
        $(document).ready(function() {
            $(".btn").click(function() {
                $.get("http://127.0.0.1:5000/bus_routes", function(data) {
                    alert(JSON.stringify(data, null, 2));
                });
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">bus cApp</div>
    <div class="container">
        <h2>Welcome to bus cApp</h2>
        <p>Manage your bus routes, youth database, outreach areas, and newsfeed.</p>
        <button class="btn">Get Bus Routes</button>
    </div>
</body>
</html>
